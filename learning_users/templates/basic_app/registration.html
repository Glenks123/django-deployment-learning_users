{% extends "basic_app/base.html" %}
{% load staticfiles %}

{% block body_block %}
  <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>
    {% else %}
      <h1>Register Here!</h1><br>
      <h3>Fill out the form:</h3>

      <form enctype="multipart/form-data" method="post"><br>
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <br>
        <input type="submit" name="" class="btn btn-primary" value="Register">
      </form>

    {% endif %}

  </div>


{% endblock %}
